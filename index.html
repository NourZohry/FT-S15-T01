<!doctype html>
<html lang="en">

<head>
  <title>Movies</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/main.css">

</head>


<script id="movie-template" type="text">
  {{#movies}}
  <div class="col-3">
    <div class="card text-center h-100 movie-card">
      <img class="poster_path rounded-top" src="https://image.tmdb.org/t/p/original{{poster_path}}" alt="{{title}}">
      <div class="d-flex flex-column justify-content-center align-items-center h-100 p-2">
      <h1 class="h4" class="title">{{title}}</h1>
      <h2 class="h5" class="vote_average">{{vote_average}}</h2>
    </div>
    </div>
</div>
  {{/movies}}
</script>

<script id="modal-template" type="text">
  <div class="container p-0">
    <div class="row">
      <div class="col-md-6">
        <img class="img-fluid" src="https://image.tmdb.org/t/p/original{{poster_path}}" alt="{{title}}">
      </div>
      <div class="col-md-6">
        <div class="my-2 ps-3 ps-md-0 py-2 pe-3">
        <h1 class="h3">{{title}}</h1>
        <h2 class="h4 my-4">IMDB Rating: {{vote_average}}/10 ({{vote_count}} votes)</h2>
        <p>{{overview}}</p>
      </div>
      </div>
    </div>
  </div>
</script>

<script id="stats-template" type="text">
  <h1>Stats</h1>
  <h2>Current page: {{currentPage}}</h2>
  <h2>Number of Movies: {{numberOfMovies}}</h2>
  <h2>Top rated movie: {{topMovie}}</h2>
  <h2>Rating: {{topRating}}</h2>
</script>

<body>
  <header>
    <div class="container mb-4">
      <h1>Movies</h1>
      <div class="card stats rounded-0 p-3 mt-4" id="stats">

        <!-- Mustache -->
        
      </div>
    </div>
  </header>

  <main>
    <div id="loading">
    <div class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-header">
            <!-- <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1> -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <divclass="bg-white">

            <!-- Mustache -->

          </div>
        </div>
      </div>
    </div>
  </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-header">
            <!-- <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1> -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modalBody" class="bg-white">

            <!-- Mustache -->

          </div>
        </div>
      </div>
    </div>

    <div id="movielist" class="container">
      <div class="row mx-5 g-4" id="movies-container">

        <!-- Mustache -->

      </div>
    </div>
  </main>

  <footer>
    <div class="d-flex flex-row justify-content-center align-items-center my-4 gap-2">
      <h1 class="pages-button" id="previousButton">Previous</h1>
      <h1 class="pages-button" id="nextButton">Next</h1>
    </div>
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.js"
    integrity="sha512-IDcWx4i9cyu+HgDbPzY7fKV9aOh0Skt1iFFTZype6N1c/Slqwum0UaGX/Ek2ZSS+RNoaGvtGsTPiSVNfMKaffg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
    integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script src="scripts/main.js"></script>

</body>

</html>
